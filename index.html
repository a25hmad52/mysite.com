<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 1em;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 12px;
            transition: background-color 0.3s;
        }

        header nav ul li a:hover {
            background-color: #555;
        }

        main {
            padding: 2em;
        }

        section {
            margin-bottom: 2em;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 1em;
            margin-bottom: 1em;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .social-icons {
            margin: 1em 0;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header nav ul li {
                display: block;
                margin: 1em 0;
            }

            .card {
                margin: 1em 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Responsive Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to My Website</h2>
            <p>This is a responsive website example.</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Information about us.</p>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <div class="card">
                <h3>Service 1</h3>
                <p>Details about Service 1.</p>
            </div>
            <div class="card">
                <h3>Service 2</h3>
                <p>Details about Service 2.</p>
            </div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                </a>
                <a href="https://www.snapchat.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1200px-Snapchat_logo.svg.png" alt="Snapchat">
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                </a>
                <!-- <a href="https://www.twitter.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter">
                </a> -->
                <a href="https://www.whatsapp.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                </a>
                <!-- <a href="tel:+1234567890">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Phone_font_awesome.svg/512px-Phone_font_awesome.svg.png" alt="Phone">
                </a> -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Thanks For Visiting Our Web Site</p>
    </footer>
</body>
</html>
